<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>五小件管理平台</title>
</head>
<body>
    <link href="../Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/merged-stylesheets.css" rel="stylesheet">



    <link href="../CSS/font-awesome.min.css" rel="stylesheet" />

    <!--<link href="../CSS/orgchartstyle1.css" rel="stylesheet" />

    <link href="../CSS/orgstructure.css" rel="stylesheet" />-->

    <link href="../CSS/alramManagement.css" rel="stylesheet" />


    <link href="../CSS/customModalstyle.css" rel="stylesheet" />
    <link href="../CSS/deviceManagement.css" rel="stylesheet" />
    <link href="../CSS/datatables.min.css" rel="stylesheet" />
    <div id="header">

    </div>
    <div class="publicpage" id="userManagement">
        <div class="current-page-title">
            <h3>用户信息管理</h3>
        </div>
        <div class="search-condition">
            <div class="search-head clearfix">
                <div class="search-condition-title">
                    <i class="glyphicon glyphicon-th-list"></i>
                    <span>查询条件</span>
                </div>
            </div>
            <div class="search-content">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <label>所属大队:</label>
                            <select class="form-control" id="brigadeselect">
                                <option value="all">全部</option>
                              
                                
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>所属中队:</label>
                            <select class="form-control" disabled="disabled" id="squadronselect">
                                <option value="all">全部</option>
                    
                               
                            
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-result">
            <div class="search-head clearfix">
                <div class="search-condition-title">
                    <i class="glyphicon glyphicon-th-list"></i>
                    <span>绑定设置</span>
                </div>
                <div class="seach-box">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchinput" placeholder="请输入用户名">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive" style="height: 580px;">
                        <table class="table table-striped dataTables-example" id="search-result-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>所属大队</th>
                                    <th>所属中队</th>
                                    <th>联系电话</th>
                                    <th>操作权限</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                               
                               
                            </tbody>
                        </table>
                    </div>
                    <div class="search-result-flooter">
                        <div class="search-result-flooterleft">
                            <button class="btn" id="addUser"  style=" background-color: #005EB8; border-color: #005EB8; font-size: 14px;margin-top:-30px; ">新增</button>
                            <!--<label>设备:<span>10台</span></label>-->
                        </div>
                        <div class="search-result-flooterright">
                            <!--<label>第1到第10条，共10条</label>-->
                            <div class="M-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--编辑用户-->
 
    <!--删除用户-->
    <!--{{> deletUserModle}}-->
    <div class="modal fade custom-modal in" id="deletUserModle" tabindex="-1" role="dialog" aria-labelledby="mydeleModeNo" style="display: none">
        <div class="modal-backdrop fade in" style="height: 955px;z-index: -1;"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">是否删除该用户</h4><input style="display:none;" />
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-qr">确定</button>
                    <button type="button" class="btn btn-primary btn-qx" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--添加用户-->
    <div class="modal fade custom-modal" id="addUserModle" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增用户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-content">
                        <div class="form-infor">
                            <form role="form">
                                <div class="form-group">
                                    <label for="tjuserName">用户名:</label>
                                    <input type="text" class="form-control" id="tjuserName">
                                </div>
                                <div class="form-group">
                                    <label for="tjszBrigade">所属大队:</label>
                                    <select class="form-control" id="addszBrigade" style=" display: inline-block; width: 220px;">
                                        <option value="all">全部</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tjszSquadron">所属中队:</label>
                                    <select class="form-control" id="addszSquadron" disabled="disabled" style=" display: inline-block; width: 220px;">
                                        <option value=" all">请选择</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tjtelephone">联系电话:</label>
                                    <input type="text" class="form-control" id="tjtelephone">
                                </div>
                                <div class="form-group">
                                    <label for="tjnewpassword">密码:</label>
                                    <input type="password" class="form-control" id="tjnewpassword" minlength='5'>
                                </div>
                                <div class="form-group">
                                    <label for="tjqxgroup">权限组:</label>
                                    <select class="form-control" id="tjqxgroup" style="width: 220px;display: inline-block;">
                                     
                                      <option value="all">请选择</option>
                                        
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-qr">保存</button>
                    <button type="button" class="btn btn-primary btn-qx">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../comjs/jquery.js"></script>
    <script src="../comjs/bootstrap.min.js"></script>
    <script src="../comjs/jquery.cookie.js"></script>
    <script src="../comjs/datatables.min.js"></script>
    <script src="userManagement.js"></script>
    <script>
        $("#header").load('Header.aspx', function () {

            //实时状态下拉列表监听
            $("#one-menu").on("click", function () {
                if ($("#sjzt_systemSettings-menu").is(":hidden")) {
                    $("#sjzt_systemSettings-menu").slideDown(500);
                } else {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                }
                $("#one-menu").parent().on("mouseleave", function () {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                });
            });

            //系统设置下拉列表监听
            $("#two-menu").on("click", function () {
                if ($("#two_systemSettings-menu").is(":hidden")) {
                    $("#two_systemSettings-menu").slideDown(500);
                } else {
                    $("#two_systemSettings-menu").slideUp(500);
                }
            });

            $("#two-menu").parent().on("mouseleave", function () {
                $("#two_systemSettings-menu").slideUp(500);
            });
           
            $("#header .nav .nav-menu ul li").eq(6).addClass("active");
            $("#header .nav .nav-menu ul li").eq(7).addClass("twoactive");

     
        });
        function bannertype(e) {

            $.cookie("bannertype", e);
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
