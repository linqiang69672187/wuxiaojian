<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<body>
    <link href="../Static_Seed_Project/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/merged-stylesheets.css" rel="stylesheet">



    <link href="../CSS/font-awesome.min.css" rel="stylesheet" />


    <link href="../CSS/alramManagement.css" rel="stylesheet" />


    <link href="../CSS/customModalstyle.css" rel="stylesheet" />
    <link href="../CSS/deviceManagement.css" rel="stylesheet" />
    <link href="../CSS/userManagement.css" rel="stylesheet" />
    <link href="../CSS/datatables.min.css" rel="stylesheet" />

    <div id="header"></div>
    <div class="publicpage" id="userManagement">
        <div class="current-page-title">
            <h3>权限管理</h3>
        </div>
      
        <div class="search-result">
            <div class="search-head clearfix">
                <div class="search-condition-title">
                    <i class="glyphicon glyphicon-th-list"></i>
                    <span>权限设置</span>
                </div>
                <div class="seach-box">
                    <div class="input-group">
                        <input type="text" id="contacts-name" class="form-control" placeholder="请输入权限名">
                        <span class="input-group-btn">
                            <button class="btn btn-default"id="sear-btn" type="button"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10" style="width:100%">
                    <div class="table-responsive" style="height:685px;">
                        <table class="table table-striped dataTables-example" id="search-result-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>权限名</th>
                                    <th>权限明细</th>
                                    <th>备注</th>
                                    <th>创建日期</th>
                                    <th style="width:200px;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                              
                               
                             
                            </tbody>
                        </table>
                    </div>
                    <div class="search-result-flooter">
                        <div class="search-result-flooterleft">
                            <button class="btn" id="addUser" data-target="#addUserModle"  data-toggle="modal" style="margin-top:-30px;">新增权限</button>
                            <!-- <label>设备:<span>10台</span></label>-->
                        </div>
                        <div class="search-result-flooterright">
                            <!--<label>第1到第10条，共10条</label>-->
                            <div class="M-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--新增权限-->
    <div class="modal fade custom-modal" id="addUserModle" style="text-align:center;" tabindex="-1" role="dialog">
        <div style=" position: relative; float: left; left: 40%;margin-left:-150px">
            <div class="modal-dialog" style="float:left;" role="document">
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">新增权限</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-content">
                            <div class="form-infor">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="tjqxName">权限名:</label>
                                        <input type="text" class="form-control" id="tjqxName">
                                    </div>
                                    <div class="form-group">
                                        <input id="sendid" style="display:none;" />
                                        <label for="tjremarks">备注:</label>
                                        <textarea class="form-control" id="tjremarks" style="width: 220px;height: 100px;display: inline-block;vertical-align: top;"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addbtn" class="btn btn-default btn-qr">保存</button>
                        <button type="button" class="btn btn-primary btn-qx">取消</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="float:left;margin-top:30px;width:200px">
                <div class="authority">
                    <div class="authority-header">
                        <p>功能列表</p>
                    </div>
                    <div class="authority-content" style="height:250px;padding:0px 0px 0px 10px;text-align:left;">
                        <dl>
                            <dt>统计功能</dt>
                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="sjtjqx" value="数据统计"><span>数据统计</span>
                                </div>
                            </dd>
                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="sjtjqx" value="告警功能"><span>告警功能</span>
                                </div>
                            </dd>
                            <dt>设备</dt>
                            <!--<dd>
                            <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                 <input type="checkbox" id="djjqx"><span>对讲机</span>
                            </div>
                        </dd>-->
                            <!--<dd>
                            <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                <input type="checkbox" id="czspqx"><span>车载视频</span>
                            </div>
                        </dd>-->
                            <!--<dd>
                            <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                <input type="checkbox" id="ljyqx"><span>拦截仪</span>
                            </div>
                        </dd>-->
                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="jwtqx" value="警务通"><span>警务通</span>
                                </div>
                            </dd>
                            <!--<dd>
                            <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                <input type="checkbox" id="zfjlyqx"><span>执法记录仪</span>
                            </div>
                        </dd>-->
                            <dt>设置</dt>

                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="yhszqx" value="用户管理"><span>用户管理</span>
                                </div>
                            </dd>
                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="yhszqx" value="权限管理"><span>权限管理</span>
                                </div>
                            </dd>
                            <dd>
                                <div class="form-control" style="border: transparent;box-shadow: inset 0 0px 0px;text-align: left;padding: 0px">
                                    <input type="checkbox" id="sbszqx" value="设备管理"><span>设备管理</span>
                                </div>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--删除权限-->
    <div class="modal fade custom-modal in" id="deletUserModle" tabindex="-1" role="dialog" style="display: none">
        <div class="modal-backdrop fade in" style="height: 955px;z-index: -1;"></div>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">是否删除该权限</h4><input style="display:none;"/>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-qr">确定</button>
                    <button type="button" class="btn btn-primary btn-qx" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="../comjs/jquery.js"></script>
    <script src="../comjs/bootstrap.min.js"></script>

    <script src="../comjs/jquery.cookie.js"></script>
    <script src="../comjs/datatables.min.js"></script>
    <script src="qxSetting.js"></script>

    <script>
        $("#header").load('Header.aspx', function () {

            //实时状态下拉列表监听
            $("#one-menu").on("click", function () {
                if ($("#sjzt_systemSettings-menu").is(":hidden")) {
                    $("#sjzt_systemSettings-menu").slideDown(500);
                } else {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                }
                $("#one-menu").parent().on("mouseleave", function () {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                });
            });

            //系统设置下拉列表监听
            $("#two-menu").on("click", function () {
                if ($("#two_systemSettings-menu").is(":hidden")) {
                    $("#two_systemSettings-menu").slideDown(500);
                } else {
                    $("#two_systemSettings-menu").slideUp(500);
                }
            });

            $("#two-menu").parent().on("mouseleave", function () {
                $("#two_systemSettings-menu").slideUp(500);
            });
            $("#header .nav .nav-menu ul li").eq(6).addClass("active");
            $("#header .nav .nav-menu ul li").eq(8).addClass("twoactive");


        });
        function bannertype(e) {

            $.cookie("bannertype", e);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
