    <!--设备删除弹窗-->

    <!--新增设备弹窗-->
    <div class="modal fade custom-modal" id="addDeviceModle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增设备</h4>
                </div>
                <div class="modal-body">
                    <div class="form-content">
                        <div class="form-infor">
                            <form role="form">
                               
                                <div class="form-group">
                                    <label for="adddeviceNo">设备编号:</label>
                                    <input type="text" class="form-control" id="adddeviceNo" placeholder="请输入设备编号">
                                </div>
                                <div class="form-group">
                                    <label for="addSIMID">SIMID:</label>
                                    <input type="text" class="form-control" id="addSIMID" placeholder="请输入SIMID">
                                </div>
                                <div class="form-group">
                                    <label for="adddeviceType">设备类型:</label>
                                  
                                    <select class="form-control" id="adddeviceType">
                                        <!--<option value="all">全部</option>-->
                                     <option value="1">车载视频</option>

                                        <option value="4">警务通</option>
                                        <option value="2">对讲机</option>
                                        <option value="3">拦截仪</option>
                                        <option value="5">执法记录仪</option>
                                    </select>
                                </div>
                               
                               
                                <div class="form-group">
                                    <label for="addszBrigade">所属大队:</label>
                                  
                                    <select class="form-control" id="addszBrigade">
                                        <option value="all">全部</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="addszSquadron">所属中队:</label>
                                    
                                    <select class="form-control" id="addszSquadron" disabled="disabled">
                                        <option value=" all">请选择</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="addcontacts">联系人:</label>
                                    <input type="text" class="form-control" id="addcontacts" placeholder="请输入联系人">
                                </div>
                                <div class="form-group">
                                    <label for="addtelephone">联系电话:</label>
                                    <input type="text" class="form-control" id="addtelephone" placeholder="请输入联系电话">
                                </div>
                                <div class="form-group" >
                                    <label for="addszCar">车牌号码:</label>
                                    <input type="text" class="form-control" id="addszCar" placeholder="请输入车牌号">
                                </div>
                                <div class="form-group" >
                                    <label for="addszCar">车辆类型:</label>
                                    <select class="form-control" id="addszCartype">
                                        <option value="">请选择</option>
                                        <option value="摩托车">摩托车</option>
                                        <option value="汽车">汽车</option>
                                    </select>
                                  
                                </div>
                             
                                <div class="form-group">
                                    <label for="addIdentityNum">身份证号:</label>
                                    <input type="text" class="form-control" id="addIdentityNum" placeholder="请输入身份证号">
                                </div>
                                <div class="form-group">
                                    <label for="addIMEI">IMEI:</label>

                                </div>
                                <div class="form-group">
                                    <label for="addIdentityPosition">人员身份:</label>
                                    <input type="text" class="form-control" id="addIdentityPosition" placeholder="请输入警员身份">
                                </div>
                            </form>
                        </div>

    <script>
        $("#header").load('Header.aspx', function () {

            //实时状态下拉列表监听
            $("#one-menu").on("click", function () {
                if ($("#sjzt_systemSettings-menu").is(":hidden")) {
                    $("#sjzt_systemSettings-menu").slideDown(500);
                } else {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                }
                $("#one-menu").parent().on("mouseleave", function () {
                    $("#sjzt_systemSettings-menu").slideUp(500);
                });
            });

            //系统设置下拉列表监听
            $("#two-menu").on("click", function () {
                if ($("#two_systemSettings-menu").is(":hidden")) {
                    $("#two_systemSettings-menu").slideDown(500);
                } else {
                    $("#two_systemSettings-menu").slideUp(500);
                }
            });

            $("#two-menu").parent().on("mouseleave", function () {
                $("#two_systemSettings-menu").slideUp(500);
            });
            $("#header .nav .nav-menu ul li").eq(6).addClass("active");
            $("#header .nav .nav-menu ul li").eq(9).addClass("twoactive");
        });
        function bannertype(e) {

            $.cookie("bannertype", e);
            window.location.href = "index.html";
        }
    </script>
